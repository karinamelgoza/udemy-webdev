<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Race Registration</title>
</head>

<body>
    <h1>Race Registration</h1>
    <form action="/race">
        <div>
            <label for="first">First Name:</label>
            <input type="text" id="first" name="first" required>
            <label for="last">Last Name:</label>
            <input type="text" id="last" name="last" required>
        </div>
        <br>
        <div>
            Select A Race:
            <br>
            <input type="radio" id="fivek" name="race" value="5k">
            <label for="fivek">Fun Run 5k</label>
            <br>
            <input type="radio" id="half" name="race" value="half">
            <label for="half">Half Marathon</label>
            <br>
            <input type="radio" id="full" name="race" value="full">
            <label for="full">Full Marathon</label>
        </div>
        <p>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
        </p>
        <div>
            <label for="age">Select Age Group</label>
            <select name="age" id="age">
                <option value="under18">Under 18</option>
                <option value="18-30">18-30</option>
                <option value="30-55">30-55</option>
                <option value="55+">55+</option>
            </select>
        </div>
        <p>
            <button>Register</button>
        </p>
    </form>

</body>

</html>
